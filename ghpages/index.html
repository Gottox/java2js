<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<script src="browser.js"></script>
		<script>
			function init() {
				window.input = document.getElementById("input");
				window.output = document.getElementById("output");
				window.input.value = App.input;
				output.value = App.compile(window.input.value);
			}
		</script>
		<style>
#input, #output {
	display:block;
	position:absolute;
	top:0;
	bottom:0;
	width:50%;
}
#input {
	left:0;
}
#output {
	right:0;
}
		</style>
	</head>
	<body onload="init()">
		<textarea id="input" onkeyup="output.value = App.compile(this.value)"></textarea>
		<textarea id="output"></textarea>
	</body>
</html>
