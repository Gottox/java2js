<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<script src="browser.js"></script>
		<script>
			function init() {
				window.input = document.getElementById("input");
				window.output = document.getElementById("output");
				window.input.value = App.input;
				var tree = App.compile(window.input.value);
			}
		</script>
		<style>
#input, #output {
	position:absolute;
	height:80%;
	top:0;
	width:50%;
}
#input {
	left:0;
}
#output {
	right:0;
}
#bottom {
	position:absolute;
	bottom:0;
	left:0;
	right:0;
}
		</style>
	</head>
	<body onload="init()">
		<textarea id="input"></textarea>
		<textarea id="output"></textarea>
		<div id="bottom">
			<button onclick="window.output.value = App.compile(window.input.value)">Compile</button>
		</div>
	</body>
</html>
