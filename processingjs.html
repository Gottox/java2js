<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Java to Javascript Transpiler (ctrl-e to execute)</title>
		<script src="browser.js"></script>
		<script src="../bower_components/Processing.js/processing.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="processingjs.js"></script>
		<style>
#input, #output, #canvas {
	display:block;
	position:absolute;
	width:50%;
}
#input {
	left:0;
	bottom:0;
	top:0;
}
#output {
	right:0;
	top:0;
	bottom:50%;
}
#canvas {
	top:50%;
	bottom:0;
	right:0;
}
		</style>
	</head>
	<body onload="init()">
		<div id="input">
/*
 * ProcessingDemo.java
 *
 * Example file
 */

class ProcessingDemo extends Processing {
	Processing(Element canvas) {
		super(canvas);
	}

	// Setup the Processing Canvas
	public void setup(){
	}

	// Main draw loop
	public void draw(){
		this.processing.background(224);
	}
}
		</div>
		<div id="output"></div>
		<canvas id="canvas"></canvas>
	</body>
</html>
